name: Validación HTML y CSS

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      # Validar HTML con HTMLHint
      - name: Validar HTML
        run: |
          npm install -g htmlhint
          htmlhint "**/*.html"

      # Validar CSS con un validador W3C oficial
      - name: Validar CSS con W3C Validator
        run: |
          npm install -g w3c-css
          w3c-css "css/**/*.css"
